<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
    </head>
    <body>

        <form action="update" method="POST">
            {% csrf_token %}
            <h1 class="label"> Update Information For {{ show.title }} </h1>

            <label for="title" class="label">Title:</label>
            <input class="input" type="text" name="title" id="title" value="{{ show.title }}">

            <ul>
                <li>
                    <label for="network" class="label">Network:</label>
                    <input class="input half" type="text" name="network" id="network" value="{{ show.network }}">
                </li>
                <li>
                    <label for="release_date" class="label">Release Date:</label>
                    <input class="input half" type="date" name="release_date" id="release_date" value="{{ show.release_date |date:'Y-m-d'}}">
                </li>
            </ul>
            
            <label for="description" class="label">Description:</label>
            <textarea class="textarea" type="textarea" name="description" id="description">{{ show.description }}</textarea>

            <div class="control">
                <input class="button is-primary submit" type="submit" name="submit" id="submit">
            </div>

            <a href="../../shows/{{ show.id }}/describe">Show Description</a>

            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}


        </form>

    </body>
</html>
